<div class="form-group">
	<label for="{{inputName}}" class="col-sm-{{bootstrapLabelColumns}} control-label innovation-right-aligned">
		{{labelText}}
	</label>
	<div class="col-sm-{{bootstrapInputColumns}}">
		<textarea cols="{{cols}}"
				  rows="{{rows}}"
				  id="{{inputName}}"
				  name="{{inputName}}"
				  type="text"
				  placeholder="{{placeholderText}}"
				  class="form-control"
				  ng-model="model"></textarea>
	</div>

</div>
