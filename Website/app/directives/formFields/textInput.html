<div class="form-group">
	<label for="{{inputName}}"
		   class="col-sm-{{bootstrapLabelColumns}} control-label innovation-right-aligned">
		{{labelText}}
	</label>
	<div class="col-sm-{{bootstrapInputColumns}}">
		<input id="{{idText}}"
			   name="{{inputName}}"
			   type="{{inputType}}"
			   placeholder="{{placeholderText}}"
			   class="form-control"
			   ng-model="model" />
	</div>
</div>
