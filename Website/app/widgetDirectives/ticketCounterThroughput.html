<div class="chart-wrapper" style="width:100%; height: 100%">
    <div class="chart-inner" style="width:100%; height: 100%">
        <div style="display: flex; width:100%">
            <div id="containerTicketCounterThroughputPie{{vm.widget.Id}}" style="flex-basis: 100%; width:100%; height: 10%; border-right: 1px solid gray;"></div>
            <div id="containerTicketCounterThroughputBar{{vm.widget.Id}}" style="flex-basis: 100%; width: 100%; height: 10%;">
                bar
            </div>

        </div>
        <div id="containerTicketCounterThroughputHistoryTable{{vm.widget.Id}}" style="width: 100%; height: 75%; ;border-top: 1px solid gray; overflow-y: auto;">
            <div style="width: 100%;" id="lower-table-{{vm.widget.Id}}">
                <table class="table table-condensed">
                    <thead>
                        <tr>
                            <th width="10%">Section</th>
                            <th width="90%">History {{vm.diffDays > 5 ? 'By Day' : 'By Hour' }}</th>
                        </tr>
                    </thead>
                    <tbody style="font-size: .75em;">
                        <tr ng-repeat="section in vm.sectionsGrouped">
                            <td nowrap style="font-weight: bold; font-size: 1.2em; vertical-align: middle; background-color: rgb(253, 253, 253);">{{section.Name}}</td>
                            <td style="height: 40px; width:100%">
                                <div id="sparkLineContainer{{vm.widget.Id}}{{section.Name}}" style="height: 40px;"></div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
