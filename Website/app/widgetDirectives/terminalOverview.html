<div class="chart-wrapper" style="width:100%; height: 100%" ng-click="vm.OpenSettingsIfNoTerminalAndCloseIfTerminalIsPresent()">
    <div class="chart-inner" style="width:100%; height: 100%">
        <div ng-show="vm.showWidget" style="display: flex; width: 100%; height: 100%;">
            <div style="position: relative; height: 100%; width: 100%;">
                <img ng-src="{{vm.terminalGraphics[0].BaseUnitImageURL}}" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;" />
                <div ng-repeat="image in vm.terminalGraphics">
                    <img ng-if="image.showImage" ng-src="{{image.ImageURL}}" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;" />
                </div>
            </div>

        </div>
    </div>
</div>
