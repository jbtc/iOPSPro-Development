<div class="chart-wrapper" style="width:100%; height: 100%" ng-click="vm.OpenSettingsIfNoSiteAndCloseIfSiteIsPresent()">
    <div class="chart-inner" style="width:100%; height: 100%">
        <div ng-show="vm.showWidget" style="display: flex; width: 100%; height: 100%;">
            <div style="position: relative; height: 100%; width: 100%; padding: 15px;">
                <table class="table table-condensed">
                    <tr>
                        <td style="border: none; width:110px; min-width: 110px;"></td>
                        <td ng-repeat="group in vm.gateTagGroups" style="padding: 0; text-align: center; font-weight: bold; font-size: .9em; background-color: whitesmoke; border: 1px solid gray;  width: 50px; min-width: 50px; max-width: 50px;">{{group.GateName}}</td>
                    </tr>
                    <!--<tr>
                        <td>Alerts</td>
                        <td ng-repeat="group in vm.gateTagGroups" style="background-color: {{+group.PBBUnitOnTag.LastObservationTextValue == 1 ? 'green' : 'white'}}; border: 1px solid gray;">{{+group.PBBUnitOnTag.LastObservationTextValue}}</td>
                    </tr>-->
                    <tr>
                        <td>PBB</td>
                        <td ng-repeat="group in vm.gateTagGroups" style="padding-left:5px; padding-right: 5px; padding-top: 3px; padding-bottom: 3px; border: 1px solid gray; width: 50px; min-width: 50px; max-width: 50px;">
                            <div ng-click="vm.AddSummaryWidgetToDashboard(group.PBBUnitOnTag)" ng-if="group.GateSystem.PBBPresent" style="background-color: {{+group.PBBUnitOnTag.LastObservationTextValue == 1 ? '#00ff00' : 'gray'}}; border: 2px solid lightblue; height: 20px; cursor:pointer;">
                                &nbsp;
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>GPU</td>
                        <td ng-repeat="group in vm.gateTagGroups" style="padding-left:5px; padding-right: 5px; padding-top: 3px; padding-bottom: 3px; border: 1px solid gray; width: 50px; min-width: 50px; max-width: 50px;">
                            <div ng-click="vm.AddSummaryWidgetToDashboard(group.GPUUnitOnTag)"  ng-if="group.GateSystem.GPUPresent" style="background-color: {{+group.GPUUnitOnTag.LastObservationTextValue == 1 ? '#00ff00' : 'gray'}}; border: 2px solid lightblue; height: 20px; cursor:pointer;">
                                &nbsp;
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>PCA</td>
                        <td ng-repeat="group in vm.gateTagGroups" style="padding-left:5px; padding-right: 5px; padding-top: 3px; padding-bottom: 3px; border: 1px solid gray; width: 50px; min-width: 50px; max-width: 50px;">
                            <div ng-click="vm.AddSummaryWidgetToDashboard(group.PCAUnitOnTag)"  ng-if="group.GateSystem.PCAPresent" style="background-color: {{+group.PCAUnitOnTag.LastObservationTextValue == 1 ? '#00ff00' : 'gray'}}; border: 2px solid lightblue; height: 20px; cursor:pointer;">
                                &nbsp;
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Disch Temp</td>
                        <td ng-repeat="group in vm.gateTagGroups" style="text-align: right; background-color: white; border: 1px solid gray; font-weight: bold; width: 50px; min-width: 50px; max-width: 50px;">{{group.DischargeTemperatureTag.DisplayValue}}</td>
                    </tr>
                    <tr>
                        <td>Avg Amps Out</td>
                        <td ng-repeat="group in vm.gateTagGroups" style="text-align: right; background-color: white; border: 1px solid gray; font-weight: bold; width: 50px; min-width: 50px; max-width: 50px;">{{group.AverageAmpsOutTag.DisplayValue}}</td>
                    </tr>
                    <tr ng-if="vm.false">
                        <td>Hooked Up For</td>
                        <td ng-repeat="group in vm.gateTagGroups" style="text-align: right; background-color: white; border: 1px solid gray; font-weight: bold; font-size: .77em; width: 50px; min-width: 50px; max-width: 50px;">{{group.HookupDurationSecondsTag.DisplayValue}}</td>
                    </tr>


                </table>

            </div>

        </div>
    </div>
</div>





<!--Settings Form Below-->
<div class="panel panel-info" style="display: none; position: fixed; z-index: 30; left: 20px; top: 0; width: 90%; border: 3px solid darkcyan;" id="widget-settings-{{vm.widget.WidgetResource.Id}}">

    <div class="panel-heading" style="min-height: 20px;">
        Site Settings for {{vm.widget.Name}}
    </div>
    <div class="panel-body" style="overflow-x: hidden; background: linear-gradient(to bottom,#bebebe, #eeeeee);">
                    <form class="form-horizontal" role="form" name="userForm" id="userForm" novalidate>
                        <div class="row" style="padding: 20px;">


                            <!-- Site - If the user has access to more than one -->
                            <div class="form-group">
                                <label class="col-sm-{{vm.bootstrapLabelColumns}} control-label innovation-right-aligned">
                                    Site
                                </label>
                                <div class="col-sm-{{vm.bootstrapInputColumns}}">
                                    <label ng-repeat="site in vm.userSites" style="margin: 1px;" class="btn btn-default" ng-model="vm.widget.WidgetResource.SiteId" uib-btn-radio="{{site.Id}}">{{site.Name}}</label>
                                </div>
                            </div>





                        </div>
                    </form>
                </div>
</div>
