

<div style="width: 100%; height: 100%; border-top: 1px solid gray;  overflow-y: auto;">
    <div id="table-wrapper{{vm.widget.Id}}" ng-show="vm.showWidget" style="width: 100%;padding: 15px;">
        <table id="table{{vm.widget.Id}}" class="table table-hover table-condensed">
            <thead style="font-size: .8em;">
                <tr>
                    <th style="cursor: pointer;" nowrap> Point</th>
                    <th style="cursor: pointer;" nowrap>Count</th>
                </tr>
            </thead>
            <tbody style="font-size: .75em; overflow-y: scroll;">
                <tr ng-repeat="d in vm.data" class="no-select">
                    <td nowrap>{{d.Tag.JBTStandardObservationName}}</td>
                    <td nowrap>{{d.Count}}</td>
                </tr>
            </tbody>


        </table>

    </div>

</div>
