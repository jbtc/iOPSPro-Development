

<div ng-show="vm.showWidget" style="display: flex; width: 100%; height: 100%;">
    <div style="position: relative; height: 100%; width: 100%; padding: 15px;">
        
        <table class="table table-hover table-condensed">
            <thead style="font-size: .8em;">
            <tr>
                <th style="cursor: default;" nowrap>
                    Point
                </th>
                <th style="cursor: default;" nowrap>
                    Count
                </th>
            </tr>
            </thead>
            <tbody style="font-size: .75em; overflow-y: scroll;">
            <tr ng-repeat="d in vm.data track by $index">
                <td nowrap>{{d.Tag.JBTStandardObservationName}}</td>
                <td nowrap>{{d.Count}}</td>
            </tr>
            </tbody>
        </table>

    </div>

</div>
