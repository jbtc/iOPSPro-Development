<div id="chart-wrapper-{{vm.widget.Id}}" class="chart-wrapper noselect" style="width:100%; height: 100%; cursor: default;">
    <div id="chart-inner-{{vm.widget.Id}}" class="chart-inner" style="width: 100%; height: 100%">
        <div id="charts-{{vm.widget.Id}}" style="height: 100%; width: 100%; overflow-y: hidden; padding: 7px;">
            <div ng-repeat="scannerItem in vm.data" style="display: flex; width: 100%; height: {{(100/vm.data.length)}}%;">
                
                <div id="chartContainer-{{vm.widget.Id}}-{{scannerItem.Scanner}}" style="flex-basis: 100%; width: 100%; height: 100%; border-top: 1px solid lightgray;">

                </div>
            </div>
        </div>
    </div>
</div>
