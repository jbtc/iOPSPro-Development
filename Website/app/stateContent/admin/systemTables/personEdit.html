<div>
    <div class="modal-backdrop"></div>
    <div class="modal-holder" autoscroll="false">
        <div>
            <div ng-show="vm.showScreen" class="panel panel-primary panel-centered-modal-floating" style="width: 70%;">


                <div class="panel-heading">
                    <div class='btn-toolbar pull-right' style="display: inline-block;">
                        <button ng-click="vm.Save()" class="btn btn-default responsive-button">Save and Close</button>
                        <button ui-sref="^" class="btn btn-default responsive-button">Cancel</button>
                    </div>
                    <div class="panel-heading-title">
                        {{vm.panelTitle}} {{vm.person.FamilyName}}, {{vm.person.GivenName}} {{vm.person.MiddleName}}
                    </div>
                    <div class="panel-heading-subtitle">
                        {{vm.panelSubtitle}}
                    </div>

                </div>


                <div class="panel-body">
                    <!--<div ng-show="vm.userIsReadOnly" class="entity-lock-backdrop noselect">
                        Editing disabled<br/>
                        You are in View Only mode.
                    </div>-->

                    <form class="form-horizontal" role="form" name="personForm" id="personForm" novalidate>
                        <div class="row">
                            <!-- Last Name -->
                            <text-input-field model="vm.person.FamilyName"
                                              label-text="Last Name"
                                              id-text="personFamilyName"
                                              bootstrap-label-columns="{{vm.bootstrapLabelColumns}}"
                                              bootstrap-input-columns="{{vm.bootstrapInputColumns}}">
                            </text-input-field>

                            <!-- First Name -->
                            <text-input-field model="vm.person.GivenName"
                                              label-text="First Name"
                                              id-text="personGivenName"
                                              bootstrap-label-columns="{{vm.bootstrapLabelColumns}}"
                                              bootstrap-input-columns="{{vm.bootstrapInputColumns}}">
                            </text-input-field>

                            <!-- Middle Name -->
                            <text-input-field model="vm.person.MiddleName"
                                              label-text="Middle Name or Initial"
                                              id-text="personMiddleName"
                                              bootstrap-label-columns="{{vm.bootstrapLabelColumns}}"
                                              bootstrap-input-columns="{{vm.bootstrapInputColumns}}">
                            </text-input-field>

                            <!-- Title -->
                            <text-input-field model="vm.person.Title"
                                              label-text="Title"
                                              id-text="personTitle"
                                              bootstrap-label-columns="{{vm.bootstrapLabelColumns}}"
                                              bootstrap-input-columns="{{vm.bootstrapInputColumns}}">
                            </text-input-field>

                            <!-- Email -->
                            <text-input-field model="vm.person.Email"
                                              label-text="Email"
                                              id-text="personEmail"
                                              bootstrap-label-columns="{{vm.bootstrapLabelColumns}}"
                                              bootstrap-input-columns="{{vm.bootstrapInputColumns}}">
                            </text-input-field>

                            <!-- Phone -->
                            <text-input-field model="vm.person.Phone"
                                              label-text="Phone Number"
                                              id-text="personPhone"
                                              bootstrap-label-columns="{{vm.bootstrapLabelColumns}}"
                                              bootstrap-input-columns="{{vm.bootstrapInputColumns}}">
                            </text-input-field>

                            <!-- Street Address 1 -->
                            <text-input-field model="vm.person.StreetAddress1"
                                              label-text="Street Address Line 1"
                                              id-text="personStreetAddress1"
                                              bootstrap-label-columns="{{vm.bootstrapLabelColumns}}"
                                              bootstrap-input-columns="{{vm.bootstrapInputColumns}}">
                            </text-input-field>

                            <!-- Street Address 2 -->
                            <text-input-field model="vm.person.StreetAddress2"
                                              label-text="Street Address Line 2"
                                              id-text="personStreetAddress2"
                                              bootstrap-label-columns="{{vm.bootstrapLabelColumns}}"
                                              bootstrap-input-columns="{{vm.bootstrapInputColumns}}">
                            </text-input-field>

                            <!-- City -->
                            <text-input-field model="vm.person.City"
                                              label-text="City"
                                              id-text="personCity"
                                              bootstrap-label-columns="{{vm.bootstrapLabelColumns}}"
                                              bootstrap-input-columns="{{vm.bootstrapInputColumns}}">
                            </text-input-field>

                            <!-- ZipCode -->
                            <text-input-field model="vm.person.ZipCode"
                                              label-text="ZipCode"
                                              id-text="personZipCode"
                                              bootstrap-label-columns="{{vm.bootstrapLabelColumns}}"
                                              bootstrap-input-columns="{{vm.bootstrapInputColumns}}">
                            </text-input-field>



                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div ui-view="contentPane"></div>
    </div>
</div>
