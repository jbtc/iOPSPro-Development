<div class="panel panel-primary static-panel">
    <div class="panel-heading">
        <div class='btn-toolbar pull-right' style="display: inline-block;">
        </div>
        <div class="panel-heading-title">
            BNA Events
        </div>
        <div class="panel-heading-subtitle">
            Bag Alarms Data Flow
        </div>

    </div>
    <div style="overflow:no-display; width: 100%; display: inline-flex;">


        <div class="repeater-container" style="width: 100%;" id="BNA-Alarms">
            <table class="table table-hover table-responsive table-striped">
                <thead>
                    <tr>
                        <th style="width: {{vm.columnWidths.date}}%">
                            Date and Time
                        </th>
                        <th style="width: {{vm.columnWidths.event}}%">
                            Alarm
                        </th>
                        <th style="width: {{vm.columnWidths.name}}%">
                            Location
                        </th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="alarm in vm.alarms track by $index">

                        <td width="{{vm.columnWidths.date}}%">
                            {{alarm.AlarmDateTime | date:'MM/dd HH:mm:ss.ss'}}
                        </td>
                        <td width="{{vm.columnWidths.event}}%">
                            {{alarm.Description}}
                        </td>
                        <td width="{{vm.columnWidths.data}}%">
                            {{alarm.BHSLocation}}
                        </td>
                    </tr>

                </tbody>
            </table>

        </div>

       
        <div ui-view="locationEditPane"></div>
    </div>
</div>
