<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <title>Virtual Scrolling Demos</title>
  <meta name="description" content="Demo for sf.virtualScroll"/>
  <meta name="viewport" content="width=device-width"/>
  <link rel="stylesheet" href="/components/bootstrap/dist/css/bootstrap.css"/>
  <link rel="stylesheet" href="/styles/main.css"/>

</head>
<body ng-app="virtualScrollingApp">

  <!--[if lt IE 7]>
    <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
  <![endif]-->

  <!--[if lt IE 9]>
    <script src="/components/es5-shim/es5-shim.min.js"></script>
    <script src="/components/json3/json3.min.js"></script>
  <![endif]-->

  <div class="navbar navbar-default navbar-static-top" ng-controller="NavCtrl">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle"
                data-toggle="collapse"
                data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="https://github.com/stackfull/angular-virtual-scroll">Virtual Scrolling
          <small>{{version}}</small>
        </a>
      </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li ng-repeat="demo in demos"
                ng-class="{active: loc.path() == demo.path}">
              <a href="#{{demo.path}}" >{{demo.title}}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="container" ng-view></div>


  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="/components/angular/angular.js"></script>
  <script src="/components/angular-route/angular-route.js"></script>
  <script src="/components/angular-virtual-scroll/angular-virtual-scroll.js"></script>

  <!-- build:js scripts/scripts.js -->
  <script src="/scripts/app.js"></script>
  <script src="/scripts/controllers/comparison.js"></script>
  <script src="/scripts/controllers/nested.js"></script>
  <script src="/scripts/controllers/biglist.js"></script>
  <script src="/scripts/controllers/autoscroll.js"></script>
  <script src="/scripts/controllers/rotating.js"></script>
  <script src="/scripts/controllers/table.js"></script>
  <script src="/scripts/controllers/small.js"></script>
  <script src="/scripts/controllers/expose.js"></script>
  <!-- endbuild -->

</body>
</html>
