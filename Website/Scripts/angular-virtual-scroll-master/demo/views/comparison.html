<div>
  <p class="alert alert-info">A simple list presented in 3 ways: A regular <code>ng-repeat</code>, a filtered <code>ng-repeat</code> and a <code>sf-virtual-repeat</code>.
  <h4>Real list</h4>
  <div class="viewport real">
    <ul>
      <li ng-repeat="thing in simpleList" ng-init="theStyle={'padding-left':$index+'px' }">
      <b>+</b><span ng-style="theStyle">{{thing}}</span>
      </li>
    </ul>
  </div>
  <h4>Sublist filter</h4>
  <div class="viewport slice">
    <ul id="sliced">
      <li ng-repeat="thing in simpleList|sublist:5:slicePosition" ng-init="theStyle={'padding-left':$index+'px' }">
      <b>+</b><span ng-style="theStyle">{{thing}}</span>
      </li>
    </ul>
    <div sf-scroller="y = 0 to simpleList.length" ng-model="slicePosition"></div>
  </div>
  <h4>Virtual list</h4>
  <div class="viewport virtual">
    <ul id="virtual">
      <li sf-virtual-repeat="thing in simpleList" ng-init="theStyle={'padding-left':$index+'px' }">
      <b>+</b><span ng-style="theStyle">{{thing}}</span>
      </li>
    </ul>
  </div>
</div>
