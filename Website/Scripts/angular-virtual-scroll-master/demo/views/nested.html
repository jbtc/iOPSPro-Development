<div>
  <p class="alert alert-info">A <code>sf-virtual-repeat</code> inside a <code>ng-repeat</code>.
  <div ng-repeat="example in ['a', 'b']">
    <h4>Virtual {{example}}</h4>
    <div class="viewport virtual">
      <ul id="virtual-{{example}}">
        <li sf-virtual-repeat="thing in things" ng-init="theStyle={'padding-left':$index+'px' }">
          <b>+</b><span ng-style="theStyle">{{thing}}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
