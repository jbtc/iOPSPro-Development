
<li class="ps-selectable-item" ng-class="{'ps-item-horizontal': !vm.isVertical()}">
    <div class="ps-noselect">
        <i class="fa {{icon}} ps-menu-icon"></i>
        {{label}}
    </div>
    <i ng-if="vm.isActive() && vm.isVertical()"
       class="fa fa-2x fa-caret-left ps-menu-active-indicator"></i>
</li>
