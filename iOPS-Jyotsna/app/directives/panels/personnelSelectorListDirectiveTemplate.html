<system-modal-panel max-width="1100px">
	<system-panel-heading panel-title="{{vm.listTitle}}" panel-sub-title="Add new people by searching on the right....ESC key when done..">

		<system-panel-heading-buttons>
			<button ui-sref="^" class="btn btn-default responsive-button">Finished - Close</button>

		</system-panel-heading-buttons>
		<input type="text"
			   id="selectedPerson"
			   ng-model="vm.Person"
			   placeholder="Search for person to add to list"
			   uib-typeahead="person as vm.personnelService.FormatPersonDisplay(person) for person in vm.searchPeople($viewValue)"
			   typeahead-on-select="vm.SelectContact($item, $model, $label, $event)"
			   focus
			   typeahead-wait-ms="150"
			   typeahead-editable="false"
			   typeahead-select-on-exact="true"
			   class="form-control pull-right search-term responsive-button"
			   style="width: 500px;">

	</system-panel-heading>

	<div id="userListBody" class="panel-body">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Name</th>
					<th>Username</th>
					<th>Department</th>
					<th>Title</th>
					<th>Type</th>
					<th>Email Address</th>
					<th>Phone</th>
					<th>Remove</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="person in vm.people | orderBy: ['FamilyName','GivenName']">
					<td title="Name">{{ person.FullName }}</td>
					<td title="UTMB Username">{{ person.Username }}</td>
					<td title="Department">{{ person.Appointments[0].Department.Name }}</td>
					<td title="Title">{{ person.Appointments[0].Title }}</td>
					<td title="Employee Type">{{ person.EducationAffiliation }}</td>
					<td title="Email Address">{{ person.Email }}</td>
					<td title="Phone">{{ person.PhoneNumbers[0].Number}}</td>
					<td><a ng-click="vm.RemovePerson(person)" class="btn btn-default"><i class="fa fa-remove fa-lg"></i></a></td>
				</tr>
			</tbody>
		</table>
	</div>

</system-modal-panel>
