<div>
    <div class="modal-backdrop"></div>
    <div class="modal-holder" autoscroll="false">
        <div>
            <div ng-show="vm.showScreen" class="panel panel-primary panel-centered-modal-floating" style="width: 70%;">


                <div class="panel-heading">
                    <div class='btn-toolbar pull-right' style="display: inline-block;">
                        <button ng-click="vm.Save()" class="btn btn-default responsive-button">Save and Close</button>
                    </div>
                    <div class="panel-heading-title">
                        {{vm.panelTitle}}
                    </div>
                    <div class="panel-heading-subtitle">
                        {{vm.panelSubtitle}}
                    </div>

                </div>


                <div class="panel-body">
                    <!--<div ng-show="vm.userIsReadOnly" class="entity-lock-backdrop noselect">
                        Editing disabled<br/>
                        You are in View Only mode.
                    </div>-->

                    <form class="form-horizontal" role="form" name="companyForm" id="companyForm" novalidate>
                        <div class="row">
                            <!--  Name -->
                            <text-input-field model="vm.company.Name"
                                              label-text="Company Name"
                                              id-text="companyName"
                                              bootstrap-label-columns="{{vm.bootstrapLabelColumns}}"
                                              bootstrap-input-columns="{{vm.bootstrapInputColumns}}">
                            </text-input-field>

                            <!--  Short Name -->
                            <text-input-field model="vm.company.ShortName"
                                              label-text="Short Name"
                                              id-text="shortName"
                                              bootstrap-label-columns="{{vm.bootstrapLabelColumns}}"
                                              bootstrap-input-columns="{{vm.bootstrapInputColumns}}">
                            </text-input-field>


                            <!-- Description -->
                            <textarea-input-field label-text="Description"
                                                  cols="60"
                                                  rows="4"
                                                  bootstrap-label-columns="{{vm.bootstrapLabelColumns}}"
                                                  bootstrap-input-columns="{{vm.bootstrapInputColumns}}"
                                                  placeholder-text=""
                                                  model="vm.company.Description"
                                                  input-name="inputDescription">
                            </textarea-input-field>

                            <!-- Address -->
                            <textarea-input-field label-text="Full Address"
                                                  cols="60"
                                                  rows="4"
                                                  bootstrap-label-columns="{{vm.bootstrapLabelColumns}}"
                                                  bootstrap-input-columns="{{vm.bootstrapInputColumns}}"
                                                  placeholder-text=""
                                                  model="vm.company.Address"
                                                  input-name="inputAddress">
                            </textarea-input-field>


                            <!-- Company Sites -->
                            <div class="form-group">
                                <label class="col-sm-{{vm.bootstrapLabelColumns}} control-label innovation-right-aligned">
                                    Associated Sites 
                                </label>
                                <div class="col-sm-{{vm.bootstrapInputColumns}}">
                                    <label ng-repeat="site in vm.sites" style="width: 105px; margin: 1px;" class="btn btn-default" ng-model="vm.company.associatedSiteIds[site.Id]" uib-btn-checkbox="{{site.Id}}">{{site.Name}}</label>
                                </div>
                            </div>








                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>
