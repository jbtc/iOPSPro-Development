<div>
	<div class="panel panel-primary static-panel">
		<div class="panel-heading">
			<div class='btn-toolbar pull-right' style="display: inline-block;">
				<button ui-sref=".assetEdit({ Id: null })" class="btn btn-default responsive-button">Add New Asset</button>
			</div>
			<div class="panel-heading-title">
				iOPS Monitored Assets
			</div>
			<div class="panel-heading-subtitle">
				{{vm.assets.length}} Total Count
			</div>

		</div>
		<div class="panel-body repeater-container" style="overflow: hidden; width: 100%">


			<table class="table table-hover table-responsive table-striped">
				<thead>
                    <tr>
                        <th style="width: {{vm.columnWidths.assetId}}%">
                            Asset Id
                        </th>
                        <th style="width: {{vm.columnWidths.site}}%">
                            Site
                        </th>
                        <th style="width: {{vm.columnWidths.company}}%">
                            Company
                        </th>
                        <th style="width: {{vm.columnWidths.building}}%">
                            Building
                        </th>
                        <th style="width: {{vm.columnWidths.area}}%">
                            Area
                        </th>
                        <th style="width: {{vm.columnWidths.gate}}%">
                            Gate
                        </th>
                        <th style="width: {{vm.columnWidths.name}}%">
                            Asset
                        </th>
                        <th style="width: {{vm.columnWidths.dataChangeCount}}%">
                            Change Count
                        </th>
                    </tr>
				</thead>

				<tbody vs-repeat vs-excess="10" vs-scroll-parent=".repeater-container" vs-scrolled-to-end="vm.scrolledToEnd()">
					<tr ng-repeat="asset in vm.assets | orderBy:['Site.Name','Company.Name','Building.Name','Area.Name','Gate.Name','Name']">

					    <td>
							{{asset.Id}}
						</td>
					    <td>
							{{asset.Site.Name}}
						</td>
					    <td>
							{{asset.Company.Name}}
						</td>
					    <td>
							{{asset.Building.Name}}
						</td>
					    <td>
							{{asset.Area.Name}}
						</td>
					    <td>
							{{asset.Gate.Name}}
						</td>
					    <td>
							{{asset.Name}}
						</td>
					    <td>
							{{asset.Metadata.ChangeCount}}
						</td>
					</tr>

				</tbody>
			</table>

		</div>
	</div>
</div>
