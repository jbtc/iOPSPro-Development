<div>
    <div class="modal-backdrop"></div>
    <div class="modal-holder" autoscroll="false">
        <div>
            <div ng-show="vm.showScreen" class="panel panel-primary panel-centered-modal-floating" style="width: 50%;">


                <div class="panel-heading">
                    <div class='btn-toolbar pull-right' style="display: inline-block;">
                        <button ng-click="vm.Save()" class="btn btn-default responsive-button">Save and Close</button>
                        <button ui-sref="^" class="btn btn-default responsive-button">Cancel</button>
                    </div>
                    <div class="panel-heading-title">
                        {{vm.panelTitle}}
                    </div>
                    <div class="panel-heading-subtitle">
                        {{vm.panelSubtitle}}
                    </div>

                </div>


                <div class="panel-body">

                    <form class="form-horizontal" role="form" name="widgetForm" id="widgetForm" novalidate>
                        <div class="row">
                            <!-- Name -->
                            <text-input-field model="vm.widget.Name"
                                              label-text="Widget Name"
                                              id-text="widgetName"
                                              focus
                                              bootstrap-label-columns="{{vm.bootstrapLabelColumns}}"
                                              bootstrap-input-columns="{{vm.bootstrapInputColumns}}">
                            </text-input-field>


                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
