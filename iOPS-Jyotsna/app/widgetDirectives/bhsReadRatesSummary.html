
<div class="chart-wrapper noselect" style="width:100%; height: 100%; cursor: default;">
    <div class="chart-inner" style="width: 100%; height: 100%">

        <div style="display: flex; width: 100%; height: 25%; line-height: 40%; font-size: {{vm.largeTextSize}}em; font-weight: bold; text-align: center; vertical-align: center;">
            <div style="flex-basis: 50%; width: 50%;">
                <div style="position: relative; top: 40%; color:green;">
                    {{vm.overallGoodReadRate || 'Loading..'}}
                </div>
            </div>
            <div style="flex-basis: 50%; width: 50%;">
                <div style="position: relative; top: 40%; color: red;">
                    {{vm.overallFailedReadRate}}
                </div>
            </div>

        </div>
        <div style="height: 75%; border-top: 1px solid gray; overflow-y: auto; padding: 7px;">
            <div ng-show="vm.scannerReadRates" id="lower-table-{{vm.widget.Id}}">
                <table class="table table-hover table-condensed">
                    <thead style="font-size: .8em;">
                        <tr>

                            <th nowrap>
                                Array
                            </th>

                            <th>
                                % Valid Reads
                            </th>
                            <th>
                                % Failed
                            </th>
                        </tr>
                    </thead>
                    <tbody style="font-size: 1em; overflow-y: scroll;">
                        <tr ng-repeat="scanner in vm.scannerReadRates track by $index" class="no-select">
                            <td nowrap style="font-weight: bold;">{{scanner.Location}}</td>
                            <td nowrap style="color: green;">{{scanner.PercentGoodReads}}% - {{scanner.GoodReads}} Reads</td>
                            <td nowrap style="color: red;">{{scanner.PercentFailedReads}}% - {{scanner.BadReads}} Reads</td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
