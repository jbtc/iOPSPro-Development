

<div ng-show="vm.showWidget" style="display: flex; width: 100%; height: 100%;">
    <div style="position: relative; height: 100%; width: 100%; padding: 15px;">
        <table padding 15px;>
            <tr>
                <td style=" text-align center; background-color darkgreen; font-weight bold; color white; width 100px; min-width 50px; max-width 2000px; ">Point</td>
                <td style=" text-align center; background-color darkgreen; font-weight bold; color white; width 100px; min-width 50px; max-width 2000px;">Count</td>
            </tr>
            <tr ng-repeat="d in vm.data">
                <td style=" border-left:1px solid darkgreen; text-align left; padding-left 8px; background-color white; border-bottom:1px solid darkgreen; font-weight bold; width 250px; min-width 250px; max-width 3000px;">{{d.Tag.JBTStandardObservationName}}</td>
                <td style=" border-right:1px solid darkgreen; text-align center; background-color white; border-bottom:1px solid darkgreen; font-weight bold; width 100px; min-width 50px; max-width 2000px;">{{d.Count}}</td>
            </tr>



        </table>

    </div>

</div>
